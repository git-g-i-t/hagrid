# ==========================================
# CBAM-ResNet18 配置文件
# 基于：SE-ResNet18 配置
# 区别：更换为带有 CBAM (Channel + Spatial Attention) 的模型
# ==========================================

# ---------- 1. 实验控制参数 ----------
epochs: 100
log_every: 9
eval_every: 1
test_every: 0
experiment_name: CBAM_ResNet18_Attention
work_dir: hagrid_v2/work_dir

# ---------- 2. 早停策略 ---------------
early_stopping:
    epochs: 15
    metric: 0.01

# --- 3. 数据集配置 (保持不变) ---
dataset:
    annotations_train: "annotations_mini/train"
    annotations_val: "annotations_mini/val"
    annotations_test: "annotations_mini/test"

    dataset_train: "dataset_mini/train"
    dataset_val: "dataset_mini/val"
    dataset_test: "dataset_mini/test"
    img_size: &img_size 224  

    img_mean: &img_mean [0.54, 0.499, 0.474]
    img_std: &img_std [0.234, 0.235, 0.231]

    subset: -1
    one_class: False

    # 7 个类别
    targets:
        - call
        - ok
        - like
        - stop
        - three
        - holy
        - hand_heart

# --- 4. 预处理与增强管道 ---
train_transforms:
    HorizontalFlip:
        p: 0.5

    ShiftScaleRotate:
        shift_limit: 0.05
        scale_limit: 0.1
        rotate_limit: 5
        border_mode: 0
        value: [144,144,144]
        p: 0.5

    RandomBrightnessContrast:
        p: 0.3

    GaussNoise:
        var_limit: [10.0, 50.0]
        p: 0.2

    LongestMaxSize:      
        max_size: *img_size
        p: 1
    PadIfNeeded:
        min_height: *img_size
        min_width: *img_size
        value: [144,144,144]
        border_mode: 0
        p: 1
    Normalize:
        mean: *img_mean
        std: *img_std
        max_pixel_value: 255.0
        p: 1

val_transforms:
    LongestMaxSize:
        max_size: *img_size
        p: 1
    PadIfNeeded:
        min_height: *img_size
        min_width: *img_size
        value: [144,144,144]
        border_mode: 0
        p: 1
    Normalize:
        mean: *img_mean
        std: *img_std
        max_pixel_value: 255.0
        p: 1

test_transforms:
    LongestMaxSize:
        max_size: *img_size
        p: 1
    PadIfNeeded:
        min_height: *img_size
        min_width: *img_size
        value: [144,144,144]
        border_mode: 0
        p: 1
    Normalize:
        mean: *img_mean
        std: *img_std
        max_pixel_value: 255.0
        p: 1

# --- 5. 模型参数  ---
model:
    name: CBAM_ResNet18      # 使用新注册的 CBAM 模型
    pretrained: False        # 必须为 False
    pretrained_backbone: False
    #放入模型路径
    checkpoint: hagrid_v2\work_dir\CBAM_ResNet18_Attention\CBAM_ResNet18_epoch-13_F1Score-0.67_loss-0.95.pth

# --- 6. 优化器 ---
optimizer:
    name: AdamW
    params:
        lr: 0.001
        weight_decay: 0.01

# --- 7. 调度器 ---
scheduler:
    name: ReduceLROnPlateau
    params:
        mode: min
        factor: 0.5
        patience: 5

criterion: CrossEntropyLoss

# --- 8. 数据加载参数 ---
train_params:
    num_workers: 0
    shuffle: True
    batch_size: 64
    prefetch_factor: null

test_params:
    num_workers: 0
    shuffle: False
    batch_size: 64
    prefetch_factor: null

val_params:
    num_workers: 0
    shuffle: True
    batch_size: 64
    prefetch_factor: null
