# ---------- 1. å®éªŒæ§åˆ¶å‚æ•° ----------
epochs: 100
log_every: 20
eval_every: 1
test_every: 0
experiment_name: CBAM_ResNet18_Attention
work_dir: work_dir

# ---------- 2. æ—©åœç­–ç•¥ ---------------
early_stopping:
    epochs: 15
    metric: 0.01

# --- 3. æ•°æ®é›†é…ç½® (ä¿æŒä¸å˜) ---
dataset:
    annotations_train: "hagrid_v2/annotations_mini/train"
    annotations_val: "hagrid_v2/annotations_mini/val"
    annotations_test: "hagrid_v2/annotations_mini/test"

    dataset_train: "hagrid_v2/dataset_mini/train"
    dataset_val: "hagrid_v2/dataset_mini/val"
    dataset_test: "hagrid_v2/dataset_mini/test"

    img_size: &img_size 224  
    
    img_mean: &img_mean [0.54, 0.499, 0.474]
    img_std: &img_std [0.234, 0.235, 0.231]

    subset: -1
    one_class: False

    # ä½ çš„ 7 ä¸ªç±»åˆ«
    targets:
        - call
        - ok
        - like
        - stop
        - three
        - holy
        - hand_heart

# --- 4. é¢„å¤„ç†ä¸å¢å¼ºç®¡é“ ---
train_transforms:
    HorizontalFlip:
        p: 0.5
    
    ShiftScaleRotate:
        shift_limit: 0.1
        scale_limit: 0.1
        rotate_limit: 20
        border_mode: 0
        value: [144,144,144]
        p: 0.5

    RandomBrightnessContrast:
        p: 0.3
        
    GaussNoise:
        var_limit: [10.0, 50.0]
        p: 0.2

    LongestMaxSize:      
        max_size: *img_size
        p: 1
    PadIfNeeded:
        min_height: *img_size
        min_width: *img_size
        value: [144,144,144]
        border_mode: 0
        p: 1
    Normalize:
        mean: *img_mean
        std: *img_std
        max_pixel_value: 255.0
        p: 1

val_transforms:
    LongestMaxSize:
        max_size: *img_size
        p: 1
    PadIfNeeded:
        min_height: *img_size
        min_width: *img_size
        value: [144,144,144]
        border_mode: 0
        p: 1
    Normalize:
        mean: *img_mean
        std: *img_std
        max_pixel_value: 255.0
        p: 1

test_transforms:
    LongestMaxSize:
        max_size: *img_size
        p: 1
    PadIfNeeded:
        min_height: *img_size
        min_width: *img_size
        value: [144,144,144]
        border_mode: 0
        p: 1
    Normalize:
        mean: *img_mean
        std: *img_std
        max_pixel_value: 255.0
        p: 1

# --- 5. æ¨¡å‹å‚æ•° (ğŸ”¥ å…³é”®ä¿®æ”¹) ---
model:
    name: CBAM_ResNet18      # âœ… ä½¿ç”¨æ–°æ³¨å†Œçš„ CBAM æ¨¡å‹
    pretrained: False        # âœ… å¿…é¡»ä¸º False
    pretrained_backbone: False
    checkpoint: null
    
# --- 6. ä¼˜åŒ–å™¨ ---
optimizer:
    name: AdamW
    params:
        lr: 0.001
        weight_decay: 0.01

# --- 7. è°ƒåº¦å™¨ ---
scheduler:
    name: ReduceLROnPlateau
    params:
        mode: min
        factor: 0.5
        patience: 5

criterion: CrossEntropyLoss

# --- 8. æ•°æ®åŠ è½½å‚æ•° ---
train_params:
    num_workers: 0
